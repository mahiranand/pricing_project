<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Pricing component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">

      <div class="title">
        <div class="title-text">
          <h1>Our Pricing</h1>
        </div>
      </div>

      <div class="option-toggler">
        <div class="annual-text">
          <h5>
            Annually
          </h5>
        </div>
        <div class="toggler">
          <input type="checkbox" id="check">
          <label for="check" class="toggler-btn"></label>
        </div>
        <div class="month-text">
          <h5>
            Monthly
          </h5>
        </div>
      </div>

      <div class="cards">
        <div class="card1">
          <ul>
            <li><h4>Basic</h4></li>
            <li><span>$ </span>19.99</li>
            <li><p>500 GB Storage</p></li>
            <li><p>2 Users Allowed</p></li>
            <li><p>Send up to 3 GB</p></li>
            <li><button>LEARN MORE</button></li>
          </ul>
        </div>

        <div class="card2">
          <ul>
            <li><h4>Professional</h4></li>
            <li><span>$ </span>24.99</li>
            <li><p>1 TB Storage</p></li>
            <li><p>5 Users Allowed</p></li>
            <li><p>Send up to 10 GB</p></li>
            <li><button>LEARN MORE</button></li>
          </ul>
        </div>

        <div class="card3">
          <ul>
            <li><h4>Master</h4></li>
            <li><span>$ </span>39.99</li>
            <li><p>2 TB Storage</p></li>
            <li><p>10 Users Allowed</p></li>
            <li><p>Send up to 20 GB</p></li>
            <li><button>LEARN MORE</button></li>
          </ul>
        </div>
      </div>

    </section>
    </section>
  </body>
</html>
